<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
	<head th:replace="view/viewAdmin:: header-css">
	
  	
<body>
	
	 <div th:replace="view/viewAdmin:: header"></div>
	 
<br><br>
<div class="container">

	<h4><i class="fas fa-blender"> Add Recipe</i></h4>
	<hr>
	
			 <p class="h2 text-center">Your recipe c:</p>
        <form action="" method="post">
            <div class="form-group">
                <label>Name:</label>
                <input class="form-control" type="text" name="name"/>
            </div>
            <div class="form-group">
            <label for="exampleFormControlTextarea1">Description:</label>
 			 <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="10"></textarea>
            </div>
                 <div class="form-group">
                <label>Main ingredient:</label><br/>
                <label><input type="radio" name="ingredient" required value="Pasta" checked /> Pasta</label>
                <label><input type="radio" name="ingredient" required value="Rice" /> Rice</label>
                <label><input type="radio" name="ingredient" required value="Meat" /> Meat</label>
                <label><input type="radio" name="ingredient" required value="Fish" /> Fish</label>
                  <label><input type="radio" name="ingredient" required value="Vegetables" /> Vegetables</label>
                    <label><input type="radio" name="ingredient" required value="Fruit" /> Fruit</label>
                <label><input type="radio" name="ingredient" required value="Other" /> Other</label>
            	</div>        
              <div class="form-group">
  			   <label for="exampleFormControlTextarea1">Ingredients:</label>
 			   <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3"></textarea>
            </div>
              <div class="form-group">
                <label>Preparing time:</label>
                <input class="form-control" type="text" name="time"/>
            </div>
             <div class="form-group">
                <label>Difficulty:</label>
                <label><input type="radio" name="difficulty" required value="1" checked /> 1</label>
                <label><input type="radio" name="difficulty" required value="2" /> 2</label>
                <label><input type="radio" name="difficulty" required value="3" /> 3</label>
                <label><input type="radio" name="difficulty" required value="4" /> 4</label>
                <label><input type="radio" name="difficulty" required value="5" /> 5</label>
            </div>
              <div class="form-group">
                <label>Portions Number:</label>
                <label><input type="radio" name="portions" required value="2" checked/> 2</label>
                <label><input type="radio" name="portions" required value="4" /> 4</label>
                <label><input type="radio" name="portions" required value="6" /> 6</label>
                <label><input type="radio" name="portions" required value="8" /> 8</label>
            </div>
              <div class="form-group">
  			   <label for="exampleFormControlTextarea3">Trivia</label>
 			   <textarea class="form-control rounded-0" id="exampleFormControlTextarea3" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Category:</label><br/>
                <label><input type="radio" name="gender" required value="Breakfast" checked /> Breakfast</label>
                <label><input type="radio" name="gender" required value="Main Dish" /> Main Dish</label>
                <label><input type="radio" name="gender" required value="Soup" /> Soup</label>
                <label><input type="radio" name="gender" required value="Dessert" /> Dessert</label>
                <label><input type="radio" name="gender" required value="Other" /> Other</label>
            </div>
               <div class="form-group">
                <label>Country:</label><br/>
                <label><input type="radio" name="country" required value="Poland" checked /> Poland</label>
                <label><input type="radio" name="country" required value="Japan" /> Japan</label>
                <label><input type="radio" name="country" required value="Mexico" /> Mexico</label>
                <label><input type="radio" name="country" required value="US" /> US</label>
                <label><input type="radio" name="country" required value="Spain" /> Spain</label>
                <label><input type="radio" name="country" required value="Italy" /> Italy</label>
                <label><input type="radio" name="country" required value="China" /> China</label>
                <label><input type="radio" name="country" required value="Vietnam" /> Vietnam</label>
                <label><input type="radio" name="country" required value="France" /> France</label>
                <label><input type="radio" name="country" required value="Germany" /> Germany</label>
                <label><input type="radio" name="country" required value="Hungary" /> Hungary</label>
                <label><input type="radio" name="country" required value="Greece" /> Greece</label>
                <label><input type="radio" name="country" required value="Thailand" /> Thailand</label>
                <label><input type="radio" name="country" required value="Korea" /> Korea</label>
                <label><input type="radio" name="country" required value="India" /> India</label>
                <label><input type="radio" name="country" required value="Other" /> Other</label>
            </div>
             <div class="form-group">
                <label>Additional Info:</label><br/>
                <label><input type="radio" name="type" required value="Non" checked/> Other</label>
                <label><input type="radio" name="type" required value="Vegan" /> Vegan</label>
                <label><input type="radio" name="type" required value="Vegetarian" /> Vegetarian</label>
                <label><input type="radio" name="type" required value="Gluten" /> Gluten-Free</label>
            </div>
            <div class="form-group">
                <input class="btn btn-danger btn-block" type="submit" value="Submit"/>
            </div>
        </form>
        </div>

<br><br><br>  

<div class="container">
	 <div th:replace="view/viewAdmin:: footer"></div>
</div>  

</body>	
</html>
